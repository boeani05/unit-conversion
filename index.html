<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="head">
            <h1 class="inter-font" id="head-header">Metric/Imperial Unit Conversion</h1>
            <input class="inter-font" id="head-enter" type="text">
            <button class="inter-font" id="head-btn">Convert</button>
        </div>
        <div id="results">
            <div class="results-container">
                <h2 class="results-header inter-font">Length (Meter/Feet)</h2>
                <p class="result inter-font" id="result-length"></p>
            </div>
            <div class="results-container inter-font">
                <h2 class="results-header">Volume (Liters/Gallons)</h2>
                <p class="result inter-font" id="result-volume"></p>
            </div>
            <div class="results-container">
                <h2 class="results-header inter-font">Mass (Kilograms/Pounds)</h2>
                <p class="result inter-font" id="result-mass"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
